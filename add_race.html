<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streckenabschnitte Generator</title>

    <link rel="stylesheet" href="add_race.css" />
</head>
<body>

    <h1>Streckenabschnitte Generator</h1>

    <form id="routeForm">
        <label for="name">Name der Datei:</label>
        <input type="text" id="name" placeholder="z.B. Ultralauf 2024" required><br><br>

        <label for="kurzName">Kurzname der Datei:</label>
        <input type="text" id="kurzName" placeholder="z.B. ultra2024" required><br><br>

        <table id="routeTable">
            <thead>
                <tr>
                    <th>VP Name</th>
                    <th>Kilometer</th>
                    <th>Cutoff</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" value="Start"></td>
                    <td><input type="number" value="0"></td>
                    <td><input type="time" value="06:00"></td>
                    <td><input type="time" value="04:30"></td>
                    <td><input type="time" value="08:30"></td>
                    <td></td>
                </tr>
                <!-- Hier werden neue Abschnitte eingefügt -->
                <tr>
                    <td><input type="text" value="Ziel"></td>
                    <td><input type="number" value="161.0"></td>
                    <td><input type="time" value="12:00"></td>
                    <td><input type="time" value="18:00"></td>
                    <td><input type="time" value="13:00"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <button type="button" id="addRow">Neuen Abschnitt hinzufügen</button><br><br>
        <button type="submit">Datei generieren</button>
    </form>

    <script src="add_race.js"></script>

</body>
</html>
